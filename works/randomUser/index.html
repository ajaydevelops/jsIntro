<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <script
      src="https://kit.fontawesome.com/dc7cc6e809.js"
      crossorigin="anonymous"
    ></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="../main.css"/>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300&family=Kumbh+Sans&family=Montserrat:ital@1&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h3 class="projectTitle">Random User:</h3>
      <div id="mainView">
        <img id="avatar" src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars-thumbnail.png"></img> 
        <p id="label">My name is</p>
        <p id="persInfo">sample User</p>       
      </div>
      <div class="icon" id="btnBox">
        <button>
          <i data-id="1" class="fa-solid fa-user"></i>
        </button>
        <button>
          <i data-id="2" class="far fa-envelope-open"></i>
        </button>
        <button>
          <i data-id="3" class="far fa-calendar-times"></i>
        </button>
        <button>
          <i data-id="4" class="far fa-map"></i>
        </button>
        <button>
          <i data-id="5" class="fas fa-phone"></i>
        </button>
        <button>
          <i data-id="6" class="fas fa-user-lock"></i>
        </button>
      </div>
      <button id="randomUser" class="btn">RANDOM USER</button>
    </div>
  </body>
    <script src="app.js"></script>
</html>
